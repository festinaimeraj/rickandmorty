<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <div class="container mt-4">
    <label for="status"><span id="searchPlaceholder"></span></label>
    <input type="search" id="searchInput" onkeyup="searchBySpecies()">
    <label for="status"><span id="chooseStatus"></span></label>
    <select id="status" name="status" onchange="filterByStatus()">
      <option value=""></option>
      <option id="aliveText" value="alive"></option>
      <option id="deadText" value="dead"></option>
      <option id="unknownText" value="unknown"></option>
    </select>
    <input type="hidden" id="pageNumber" value="1" />

    <table id="characterTable" class="table table-responsive table-striped">
      <thead>
        <tr>
          <th class="sortable" data-column="name">
            <span id="characterName"></span> <i class="fa fa-fw fa-sort"></i>
          </th>
          <th><span id="statusText"></span></th>
          <th><span id="speciesText"></span></th>
          <th><span id="genderText"></th>
          <th class="sortable" data-column="origin">
            <span id="originText"></span> <i class="fa fa-fw fa-sort"></i>
          </th>
        </tr>
      </thead>
      <tbody id="characterTableBody" class="mb-3">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>

    <br />
    <div id="paginationName"></div>
    
    <div id="pagination" data-i18n="pagination" class="d-flex justify-content-start gap-3">
    </div>

    <footer style="text-align: center; margin-top: 20px;">
      <p id="footerText" data-i18n="footer.text">Powered by Rick and Morty API</p>
      <label for="languageSwitcher" id="languageLabel">Language:</label>
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </footer>

    <script type="module" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </div>
</body>
</html>
