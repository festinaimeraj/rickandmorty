<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <div class="container mt-4">
    <input type="search" placeholder="Search by species" id="searchInput" onkeyup="searchBySpecies()">
    <label for="status">Choose a status:</label>
    <select id="status" name="status" onchange="filterByStatus()">
      <option value="">Choose a status</option>
      <option value="alive">Alive</option>
      <option value="dead">Dead</option>
      <option value="unknown">Unknown</option>
    </select>
    <input type="hidden" id="pageNumber" value="1" />

    <table id="characterTable" class="table table-responsive table-striped">
      <thead>
        <tr>
          <th class="sortable" data-column="name" data-i18n="table.name">
            Name <i class="fa fa-fw fa-sort"></i>
          </th>
          <th data-i18n="table.status">Status</th>
          <th data-i18n="table.species">Species</th>
          <th data-i18n="table.gender">Gender</th>
          <th class="sortable" data-column="origin" data-i18n="table.origin">
            Origin <i class="fa fa-fw fa-sort"></i>
          </th>
        </tr>
      </thead>
      <tbody id="characterTableBody" class="mb-3">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>

    <br />
    Pagination: 
    <div id="pagination" data-i18n="pagination" class="d-flex justify-content-start gap-3">
    </div>

    <footer style="text-align: center; margin-top: 20px;">
      <p id="footerText" data-i18n="footer.text">Powered by Rick and Morty API</p>
      <label for="languageSwitcher" id="languageLabel">Language:</label>
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </footer>

    <script>
      const resources = {
        en: {
          translation: {
            table: {
              name: "Name",
              status: "Status",
              species: "Species",
              gender: "Gender",
              origin: "Origin",
            },
            footer: {
              text: "Powered by Rick and Morty API",
            },
          },
        },
        de: {
          translation: {
            table: {
              name: "Name",
              status: "Status",
              species: "Art",
              gender: "Geschlecht",
              origin: "Herkunft",
            },
            footer: {
              text: "Bereitgestellt von Rick und Morty API",
            },
          },
        },
      };

      i18next.init(
        {
          lng: "en", // Default language
          debug: true,
          resources,
        },
        function (err, t) {
          jqueryI18next.init(i18next, $); 
          $("body").localize(); 
        }
      );

      $("#languageSwitcher").on("change", function () {
        const selectedLang = $(this).val();
        i18next.changeLanguage(selectedLang, function () {
          $("body").localize();
        });
      });
    </script>

    <script type="module" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="https://unpkg.com/i18next/i18next.min.js"></script>
    <script src="https://unpkg.com/jquery-i18next/dist/umd/jquery-i18next.min.js"></script>
  </div>
</body>
</html>
