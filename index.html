<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Characters</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <input type="search" placeholder="Search by species" id="searchInput" onkeyup="searchBySpecies()">
    <label for="status">Choose a status:</label>
    <select id="status" name="status" onchange="filterByStatus()">
      <option></option>
    <option value="alive">Alive</option>
    <option value="dead">Dead</option>
    <option value="unknown">Unknown</option>
    </select>
    <input type="hidden" id="pageNumber" value="1" />

  <table id="characterTable" class="table table-responsive table-striped">
    <thead>
      <tr>
        <th><i class="fa fa-fw fa-sort"></i>Name</th>
        <th>Status</th>
        <th>Species</th>
        <th>Gender</th>
        <th>Origin</th>
      </tr>
    </thead>
    <tbody id="characterTableBody" class="mb-3">
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <br />
  Pagination: 
  <div id="pagination" class="d-flex justify-content-start gap-3">
  </div>
  
  <script type="module" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
